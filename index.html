<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Fahrtenbuch</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #4ade80;
        }

        .status-dot.offline {
            background: #fbbf24;
        }

        .install-prompt {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .install-prompt h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .install-prompt p {
            color: #666;
            margin-bottom: 15px;
        }

        .install-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #666;
        }

        .sync-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Fahrtenbuch</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Online</span>
            </div>
        </div>

        <div class="install-prompt" id="installPrompt" style="display: none;">
            <h3>ðŸ“± Als App installieren</h3>
            <p>Installiere das Fahrtenbuch auf deinem Startbildschirm fÃ¼r schnellen Zugriff!</p>
            <button class="install-button" id="installButton">Jetzt installieren</button>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ Eintrag erfolgreich gespeichert!
        </div>

        <div class="error-message" id="errorMessage">
            âœ— Fehler beim Speichern. Wird erneut versucht...
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Wird gespeichert...</p>
        </div>

        <div class="card">
            <form id="fahrtenbuchForm">
                <div class="form-group">
                    <label for="datum">Datum</label>
                    <input type="date" id="datum" required>
                </div>

                <div class="form-group">
                    <label for="kmStand">Km-Stand</label>
                    <input type="number" id="kmStand" placeholder="z.B. 15234" step="1" required>
                </div>

                <div class="form-group">
                    <label for="kmTrip">Km-Trip</label>
                    <input type="number" id="kmTrip" placeholder="z.B. 125" step="1" required>
                </div>

                <div class="form-group">
                    <label for="spritLiter">Sprit Liter</label>
                    <input type="number" id="spritLiter" placeholder="z.B. 35,5" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="kosten">Kosten in â‚¬ (optional)</label>
                    <input type="number" id="kosten" placeholder="z.B. 55,00" step="0.01">
                </div>

                <div class="form-group">
                    <label for="preisJeLiter">Preis je ltr. (optional)</label>
                    <input type="number" id="preisJeLiter" placeholder="z.B. 1,55" step="0.001">
                </div>

                <div class="form-group">
                    <label for="tankstelle">Tankstelle (optional)</label>
                    <input type="text" id="tankstelle" placeholder="z.B. Shell, Aral, Esso">
                </div>

                <div class="form-group">
                    <label for="bemerkung">Bemerkung</label>
                    <textarea id="bemerkung" placeholder="z.B. Kundenbesuch, Dienstfahrt, etc."></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Speichern</button>
                    <button type="button" class="btn-secondary" id="resetButton">ZurÃ¼cksetzen</button>
                </div>
            </form>
        </div>

        <div class="sync-info" id="syncInfo">
            Alle Daten werden automatisch synchronisiert
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
